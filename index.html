<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho com placar do jogo e botão de reiniciar a partida -->
    <header>
        <h1>Jogo da Memória</h1>
        <div style="display: flex; gap:20px; align-items: end; ">
            <span>Score: <span id="Score">0</span></span>
            <span>Tentativas: <span id="Tentativas">0</span></span>
            <button id="btn-reiniciar">Reiniar</button>
        </div>
    </header>
    <!-- Elemento que conterá o tabuleiro do jogo -->
    <div id="Grid-Jogo"></div>

    <script src="JogoDaMemoria.js"></script>
</body>

</html>
